{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block content %}
<br><br><br><br><br><br>
<div class="contact_form_section">
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Contact Form -->
                <div class="contact_form_container">
                    <div class="contact_title text-center">REGISTER <small> or <i><a style="color: aliceblue;" href="{% url 'login_view' %}">Login</a></i></small></div>
                    <form method="POST" id="contact_form" class="contact_form text-center">
                        {% csrf_token %}
                        <input type="text" name="fullname" class="contact_form_name input_field" placeholder="Full Name" required="required" data-error="Name is required.">
                        <input type="text" name="email" class="contact_form_email input_field" placeholder="E-mail" required="required" data-error="Email is required.">
                        <input type="password" name="password" class="contact_form_name input_field" placeholder="Password" required="required" data-error="Name is required.">
                        <input type="password" name="confirm_password" class="contact_form_email input_field" placeholder="Confirm Password" required="required" data-error="Email is required.">
                        <!-- <input type="text" id="contact_form_subject" class="contact_form_subject input_field" placeholder="Subject" required="required" data-error="Subject is required."> -->
                        <button type="submit" id="form_submit_button" class="form_submit_button button trans_200">Register<span></span><span></span><span></span></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
