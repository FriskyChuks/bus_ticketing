{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block content %}
<br><br><br><br><br><br>
<div class="contact_form_section">
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Contact Form -->
                <div class="contact_form_container">
                    <div class="contact_title text-center">Login <small> or <i><a style="color: aliceblue;" href="{% url 'register' %}">Register</a></i></small></div>
                    <form method="POST" id="contact_form" class="contact_form text-center">
                        {% csrf_token %}
                        <input type="email" name="email" class="contact_form_subject input_field" placeholder="Email/Username" required="required" data-error="Subject is required.">
                        <input type="password" name="password" class="contact_form_subject input_field" placeholder="Password" required="required" data-error="Subject is required.">
                        <button type="submit" id="form_submit_button" class="form_submit_button button trans_200">Login<span></span><span></span><span></span></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
